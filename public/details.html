<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction Details - Kudasavings</title>

    <meta name="theme-color" content="#6a11cb">
    <link rel="icon" type="image/png" sizes="96x96" href="/img/kuda.png">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="details-container">
        <!-- Header -->
        <div class="details-header">
            <button class="back-btn" onclick="window.history.back()">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path d="M15 18L9 12L15 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
            <h1>Transaction</h1>
            <button class="share-btn-header" onclick="shareReceipt()">Share</button>
        </div>

        <!-- Amount Header -->
        <div class="amount-header">
            <h2 id="transferAmount">-â‚¦0.00</h2>
        </div>

        <!-- Transfer Info -->
        <div class="transfer-info">
            <h2 id="transferTitle">RECIPIENT NAME</h2>
            <div class="transaction-time" id="transactionTime">On Oct 26, 2025 at 01:32 PM</div>

            <div class="category-badge">
                <div class="category-icon">ðŸš—</div>
                <span class="category-text">Transport</span>
                <span class="category-dropdown">â–¼</span>
            </div>
        </div>

        <!-- Recipient Section -->
        <div class="recipient-section">
            <div class="recipient-label">To</div>
            <div class="recipient-name">
                <div class="recipient-icon">ðŸ’³</div>
                <span id="recipientName">PALMPAY</span>
            </div>
        </div>

        <!-- Description -->
        <div class="transaction-details">
            <h3>Description</h3>
            <div class="detail-row">
                <span class="label"></span>
                <span class="value" id="description">Transport</span>
            </div>
        </div>

        <!-- Payment Method & Fees -->
        <div class="transaction-summary">
            <div class="summary-row">
                <span class="label">Payment Method</span>
                <span class="value">Outward Transfer</span>
            </div>
            <div class="summary-row">
                <span class="label">Fees</span>
                <span class="value" id="fees">â‚¦10.00</span>
            </div>
        </div>

        <!-- Account Number -->
        <div class="transaction-details">
            <div class="detail-row">
                <span class="label">Account Number</span>
                <div class="value value-with-copy">
                    <span id="accountNumber">9550456443</span>
                    <svg class="copy-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" onclick="copyToClipboard('accountNumber')">
                        <rect x="9" y="9" width="13" height="13" rx="2" stroke="currentColor" stroke-width="2"/>
                        <path d="M5 15H4C3.46957 15 2.96086 14.7893 2.58579 14.4142C2.21071 14.0391 2 13.5304 2 13V4C2 3.46957 2.21071 2.96086 2.58579 2.58579C2.96086 2.21071 3.46957 2 4 2H13C13.5304 2 14.0391 2.21071 14.4142 2.58579C14.7893 2.96086 15 3.46957 15 4V5" stroke="currentColor" stroke-width="2"/>
                    </svg>
                </div>
            </div>
        </div>

        <!-- Transaction Reference -->
        <div class="transaction-details">
            <div class="detail-row">
                <span class="label">Transaction Reference</span>
                <div class="value value-with-copy">
                    <span id="transactionRef" style="font-size: 11px; word-break: break-all;">090267251026123202054502723378PP</span>
                    <svg class="copy-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" onclick="copyToClipboard('transactionRef')">
                        <rect x="9" y="9" width="13" height="13" rx="2" stroke="currentColor" stroke-width="2"/>
                        <path d="M5 15H4C3.46957 15 2.96086 14.7893 2.58579 14.4142C2.21071 14.0391 2 13.5304 2 13V4C2 3.46957 2.21071 2.96086 2.58579 2.58579C2.96086 2.21071 3.46957 2 4 2H13C13.5304 2 14.0391 2.21071 14.4142 2.58579C14.7893 2.96086 15 3.46957 15 4V5" stroke="currentColor" stroke-width="2"/>
                    </svg>
                </div>
            </div>
        </div>

        <!-- More Actions -->
        <div class="more-actions">
            <h3>More Actions</h3>
        </div>

        <!-- Bottom Actions -->
        <div class="bottom-actions">
            <button class="action-item-btn">
                <div class="action-left">
                    <div class="action-icon-btn repeat">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                            <path d="M17 1L21 5M21 5L17 9M21 5H7C5.67392 5 4.40215 5.52678 3.46447 6.46447C2.52678 7.40215 2 8.67392 2 10C2 11.3261 2.52678 12.5979 3.46447 13.5355C4.40215 14.4732 5.67392 15 7 15H9" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M7 23L3 19M3 19L7 15M3 19H17C18.3261 19 19.5979 18.4732 20.5355 17.5355C21.4732 16.5979 22 15.3261 22 14C22 12.6739 21.4732 11.4021 20.5355 10.4645C19.5979 9.52678 18.3261 9 17 9H15" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </div>
                    <div class="action-text">
                        <h4>Repeat Transaction</h4>
                        <p>Make this payment again now.</p>
                    </div>
                </div>
                <span class="action-arrow">â€º</span>
            </button>

            <button class="action-item-btn">
                <div class="action-left">
                    <div class="action-icon-btn report">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                            <rect x="3" y="3" width="18" height="18" rx="2" stroke="currentColor" stroke-width="2"/>
                            <path d="M12 8V12M12 16H12.01" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        </svg>
                    </div>
                    <div class="action-text">
                        <h4>Report Transaction</h4>
                        <p>Report an issue with this payment</p>
                    </div>
                </div>
                <span class="action-arrow">â€º</span>
            </button>
        </div>
    </div>

    <script src="/js/details.js"></script>
</body>
</html>
